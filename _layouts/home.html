---
layout: default
---

<div class="section" id="carousel">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-8">
                <div id="carouselHome" class="carousel slide">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselHomeIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselHomeIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselHomeIndicators" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner" role="listbox">
                        {% for banner in site.banners %}
                            <div class="carousel-item active">
                                <img class="d-block" src="{{ banner.banner1 }}" alt="{{ banner.title1 }}">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block" src="{{ banner.banner2 }}" alt="{{ banner.title2 }}">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block" src="{{ banner.banner3 }}" alt="{{ banner.title3 }}">
                            </div>
                        {% endfor %}
                            <!--<div class="carousel-item">
                                <img class="d-block" src="media/banners/WhatsApp%20Image%202017-09-05%20at%2000.09.36.jpeg?raw=true" alt="Circuito Vivalviar Omaha">
                            </div>-->
                    </div>
                    <a class="carousel-control-prev" href="#carouselHome" role="button" data-slide="prev">
                        <i class="now-ui-icons arrows-1_minimal-left"></i>
                    </a>
                    <a class="carousel-control-next" href="#carouselHome" role="button" data-slide="next">
                        <i class="now-ui-icons arrows-1_minimal-right"></i>
                    </a>
                </div>
            </div>

            <div id="patrocinadores" class="col-sm-3 offset-sm-1" data-background-color="black">
                <p class="category">Patrocinadores</p>
                {% for patrocinador in site.patrocinadores %}
                    <a  href="{{ patrocinador.site }}" target="_blank" rel="nofollow">
                        <img src="{{ patrocinador.logo }}" alt="Imagem do Patrocinador {{ patrocinador.name }}"/>
                    </a>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
